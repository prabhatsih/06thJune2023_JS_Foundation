<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS 2 Foundation</title>
        <script>
            console.log("Hello World!")
            alert("Hello World3")
            document.write("Hello World5"+"</br>")
        </script>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
        <div id="e"></div>
        <script>
            console.log("Hello World 2")
            window.alert("Hello World4")
            document.write("Hello World6")
            document.getElementById("a").innerHTML="Good Morning 11";
            document.getElementById("b").innerHTML='Good Morning 12';
            document.getElementById("c").innerHTML='Good Morning 13';
            document.getElementById('d').innerHTML="Good Morning 14";
            document.getElementById('e').innerHTML='Good Morning 15';
        </script>
    </body>
</html>
